            <label for="dateOfBirth">Date of Birth</label>
            <input matInput  type="date" name="dateOfBirth" ngModel style="width: 100%;">

    </div>    

        <div class="col">
          <h3>Credentials</h3>
          <mat-form-field 
                  class="input-full-width" >
                  <input matInput type="text" 
                  name="email" 
                  ngModel 
                  placeholder="Email"> 
          </mat-form-field>
          <mat-form-field 
              class="input-full-width" >
              <input matInput type="text" 
              name="password" 
              ngModel 
              placeholder="password"> 
        </mat-form-field>
        
        </div>
    </div>  
    
    <h1>Adresss</h1>    
    <div class="row">
        <div class="col">
            <mat-form-field 
            class="input-full-width" >
            <input matInput type="text" 
            name="streetName" 
            ngModel 
            placeholder="Street Name"> 
      </mat-form-field>
    
      <mat-form-field 
            class="input-full-width" >
            <input matInput type="text" 
            name="houseNr" 
            ngModel 
            placeholder="House Number"> 
      </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field 
            class="input-full-width" >
            <input matInput type="text" 
            name="city" 
            ngModel 
            placeholder="City"> 
      </mat-form-field>
      <mat-form-field 
            class="input-full-width" >
            <input matInput type="text" 
            name="zipcode" 
            ngModel 
            placeholder="Zipcode"> 
      </mat-form-field>
      <button 
                mdbBtn 
                type="submit"  
                rounded="true" 
                class="btn btn-success"
                id="submitButton" > 
                submit
        </button>
        <button 
                type="button" 
                class="btn btn-danger" 
                (click)="CloseDialog()">
