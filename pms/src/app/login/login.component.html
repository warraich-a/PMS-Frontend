<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h1 class="active"> Login </h1>  
  
      <!-- Login Form -->
      <form 
       #loginForm="ngForm" 
      (ngSubmit)="onLoginSubmit(loginForm.value)">  
        <mat-form-field   
                class="input-full-width">
                <input matInput type="text" 
                name="email" 
                ngModel
                #email = "ngModel"
                placeholder="Email"> 
        </mat-form-field>
        <br>
        <mat-form-field 
                class="input-full-width" >
                <input matInput type="text" 
                name="password" 
                ngModel
                #password
                placeholder="Password"> 
        </mat-form-field>
        <div *ngIf="isLoginError" class="error-display">
          <i class="material-icons">
              error
          </i>
          Incorrect email or password!
        </div>
        <button 
            mdbBtn 
            type="submit"  
            rounded="true" 
            class="btn btn-success"
            id="submitButton" > 
            submit
        </button>
      </form>
     
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
